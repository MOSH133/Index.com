<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">ShopEasy</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="hero">
      <h1>Welcome to ShopEasy</h1>
      <p>Your one-stop shop for amazing products.</p>
    </section>
    
    <section class="products">
      <h2>Featured Products</h2>
      <div class="product-list">
        <div class="product">
          <img src="phone.jpeg">
          <h3>Samsung Z fold 6</h3>
          <p>$25.00</p>
          <button class="add-to-cart" data-name="Product 1" data-price="25">Add to Cart</button>
        </div>
        <div class="product">
          <img src="laptop.jpeg">
          <h3>Intel core i5 elite book HP</h3></h3>
          <p>$30.00</p>
          <button class="add-to-cart" data-name="product 2" data-price="30">Add to Cart</button>
        </div>
        <div class="product">
          <img src="ps5.jpeg">
          <h3>SONY play station 5</h3>
          <p>$15.00</p>
          <button class="add-to-cart" data-name="product 3" <img src="laptop.jpeg>Add to cart</button>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 ShopEasy. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
